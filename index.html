<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preload" href="Css/normalize.css" as="style">
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preload" href="Css/style.css" as="style">
    <link rel="stylesheet" href="/Css/style.css">
</head>

<body>
    <header>
        <div class="logotype__container">
            <div class="logotype"></div>
        </div>
        </div>
    </header>
    <section class="container">
        <div class="welcomeMessage container">
            <div id="fecha"><p>Viernes 7 de julio, 2024.</p></div>
            <h1>¡Hola! ¿Estás listo para completar tus tareas?</h1>
        <div class="inputHomework">
            <input type="text" placeholder="¿Qué tenemos pendiente?" id="input">
            <select name="" id="timeSpecification">
                <option disabled selected>Selecciona el tiempo</option>
            </select>
            <i id="enter">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-rounded-plus"
                    width="32" height="32" viewBox="0 0 24 20" stroke-width="2" stroke="#000000" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" />
                    <path d="M15 12h-6" />
                    <path d="M12 9v6" />
                </svg>
            </i>
        </div>
    </section>
    <section class="container__grid">

    </section>
</body>

</html>
